<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(){
            var i, _sum = 0;    
            for(i = 0; i < arguments.length; i++){      //arguments : 변수명 : arguments라고 하는 유사 배열이 담겨있음(사용자가 전달한 인자)
                document.write(i+' : '+arguments[i]+'<br />');
                _sum += arguments[i];
            }   
            return _sum;
        }
        document.write('result : ' + sum(1,2,3,4));     //매개변수가 없는데 인자를 여러개 넣어도 됨

    </script>
</body>
</html>
