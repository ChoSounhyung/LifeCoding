<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert(1);
        alert(1+1);
        alert(1.2+1.3);
        alert(2 * 5);
        alert(6 / 2)
        document.write(Math.pow(3,2)+'<br>');       // 9,   3의 2승 
        document.write(Math.round(10.6)+'<br>');    // 11,  10.6을 반올림
        document.write(Math.ceil(10.2)+'<br>');     // 11,  10.2를 올림
        document.write(Math.floor(10.6)+'<br>');    // 10,  10.6을 내림
        document.write(Math.sqrt(9)+'<br>');        // 3,   3의 제곱근
        document.write(Math.random()+'<br>');       // 0부터 1.0 사이의 랜덤한 숫자
        document.write(Math.round(100 * Math.random()));
    </script>
</body>
</html>
