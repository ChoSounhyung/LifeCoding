        /*

            return arg;
        }
        
        alert(get_argument(1));

        //함수를 정의하는 다른 방법
        numbering = function() {
            i = 0;
            while(i < 10) {
                document.write(i);
                i += 1;
            }
        }

        //익명함수
        //정의된 함수를 ()로 묶고 동시에 호출함
        (function() {
            i = 0;
            while(i < 10) {
                document.write(i);
                i += 1;
            }
        })();
    </script>
