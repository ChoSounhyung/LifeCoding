<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a;          //정의 되지 않음
        var b = null;   //값이 없음을 의도적으로 지정함

        alert(undefined == null);       //true
        alert(undefined === null);      //false

        //숫자 1은 true, 나머지 숫자들은 false
        alert(true == 1);               //true
        alert(true === 1);              //false
        alert(true == '1');             //true
        alert(true === '1');            //false

        alert(0 === -0);                ///true
        alert(Nan === Nan);             //false (Nan -> 0/0의 경우)

        alert(1!=2);                    //true
        alert(1!=1);                    //false
        alert("one"!="two");            //true
        alert("one"!="one");            //false

        alert(10>20);                   //false
        alert(10>1);                    //true
        alert(10>10);                   //false

        alert(10>=20);                  //false
        alert(10>=1);                   //true
        alert(10>=10);                  //true
    </script>
</body>
</html>
