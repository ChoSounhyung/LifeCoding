<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1, a {
            border: 1px solid red;
        }
        h1 {
            display: inline;    /* 화면 전체를 쓰지 않고 자신의 컨텐트 크기 만큼 씀 */
        }
        a {
            display: block;     /* 화면 전체를 쓰고 다른 컨텐트들과 같은 라인에 존재하지 않음 */
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>        <!-- 화면을 다 씀 : block level element-->
    안녕하세요. <a href="https://opentutorials.org">생활코딩</a>입니다.
</body>
</html>
