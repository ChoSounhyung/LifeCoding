<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            border: 1px solid gray;
        }
        div {
            border: 5px solid tomato;
            margin: 10px;
        }
        #me {
            /* position의 기본값 : static(offset값 무시) */
            position: relative;     /* relative(상대적인) */
            left: 100px;            /* left, right, top, bottom : offset */
            top: 100px;
        }
    </style>
</head>
<body>
    <div id="other">other</div>
    <div id="parent">
        parent
        <div id="me">me</div>
    </div>
</body>
</html>
