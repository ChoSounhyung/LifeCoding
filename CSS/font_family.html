<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #type1 {
            font-size:5rem;
            font-family: arial, verdana, "Helvetica Nenu", serif;    /* monospace : 고정폭 */
            /* font-family의 우선순위, font사이에 띄어쓰기가 있는 경우 ""로 묶기 */
            font-weight: bold;
            line-height: 2;   /* 기본값 : 1.2 */
        }
        #type2{
            font : bold 5rem/2 arial, verdana, "Helvetica Nenu", serif;
            /* font와 관련된 여러 속성을 축약형으로 표현할 때(순서 중요) */
        }
    </style>
</head>
<body>
    <p id="type1">
        Hello world<br>
        Hello world
    </p>
    <p id="type2">
        Hello world<br>
        Hello world
    </p>
</body>
</html>
